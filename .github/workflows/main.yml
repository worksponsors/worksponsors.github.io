name: Update latest CSV 
on: 
  push:
    branches: [ main ]
jobs:
  get-latesturl:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET https://www.gov.uk/api/content/government/publications/register-of-licensed-sponsors-workers
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          echo "${{ fromJson(steps.get_latest_release.outputs.data).details.attachments[0].url }}"
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Download Feed
        run: |-
          wget ${{ fromJson(steps.get_latest_release.outputs.data).details.attachments[0].url }} -O https://github.com/worksponsors/worksponsors.github.io/tree/main/assets/data/latest.csv
      - name: Commit and push changes
        run: |-
          git diff
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git diff --quiet || (git add -A && git commit -m "Updated with latest")
          git push
  
