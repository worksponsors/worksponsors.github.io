name: Fetch updated list of skilled sponsor companies
on:
  schedule:
    - cron:  '10 * * * *'
jobs:
  get-latesturl:
    runs-on: ubuntu-latest
    steps:
      - name: Fetching details from GOV Api..
        id: get_details
        uses: octokit/request-action@v2.x
        with:
          route: GET ${{ secrets.GOV_UK_SPONSOR_LINK }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get current datetime
        id: datetime
        run: |-
          echo "::set-output name=datetime::$(date +'%Y.%m.%d-%H.%M.%S')"
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Check out current repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Download latest CSV from the link
        run: |-
          wget ${{ fromJson(steps.get_details.outputs.data).details.attachments[0].url }} -O ${{ secrets.GOV_UK_SPONSOR_CSV_PATH }}
          echo "${{ steps.datetime.outputs.datetime }} Updated ${{ fromJson(steps.get_details.outputs.data).details.change_history[0].public_timestamp }} filetimestamp" > assets/data/${{ steps.datetime.outputs.date }}.txt
      - name: Commit all changes
        id: commit
        run: |-
          git pull
          git config user.name "Strange Supreme"
          git config user.email "actions@github.com"
          git add --all
          git commit -m "Fetch & Updated CSV" 
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}